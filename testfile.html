<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload and Download</title>
</head>
<body>
    <h1>Excel File Upload and Download</h1>

    <!-- File Upload Form -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="excelFile">Upload Excel File:</label>
        <input type="file" name="excelFile" id="excelFile" accept=".xlsx, .xls">
        <input type="submit" value="Upload">
    </form>

    <!-- Download Link (will be generated by the server-side code) -->
    <a href="/download" id="downloadLink" style="display: none;">Download Processed Excel</a>

    <script>
        // Display download link when the file is processed on the server
        const downloadLink = document.getElementById('downloadLink');
        // Set the href attribute of the download link to the generated Excel file
        // You will need to set this value in your server-side code
        // Example: downloadLink.href = '/path/to/generated/excel';
        downloadLink.href = '#';  // Replace '#' with the actual download link
        downloadLink.style.display = 'block'; // Show the download link
    </script>
</body>
</html>
